<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 1. Page Ka Background aur Animation */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple-Blue Gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Animation starts here */
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 2. Contact Card Ka Design */
        .contact-card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 350px;
        }

        h2 { color: #764ba2; text-align: center; }

        /* 3. Input Fields Ka Style */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Isse padding box se bahar nahi jati */
        }

        /* 4. Animated Button */
        button {
            width: 100%;
            padding: 12px;
            background: #ff4b2b; /* Red-Orange Color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s; /* Smooth change */
        }

        button:hover {
            background: #ff416c;
            transform: scale(1.05); /* Button thoda bada ho jayega */
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <h2>Contact us</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="message " rows="4"></textarea>
            <button type="submit">Submit!</button>
        </form>

        <div class="info">
            <p><span><i class="fa-solid fa-location-dot"></i></span> Karachi, Pakistan</p>
            <p><span><i class="fa-duotone fa-solid fa-phone-flip fa-flip-horizontal"></i></span> (92) 3111665594</p>
        </div>
    </div>

</body>
</html>
